name: Trigger ING Openbanking swagger updater

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  spec_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Make build destination directory
        run: ./scripts/getAllLatestSwaggerVersion.sh

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff-index --quiet HEAD || (echo "GIT_PUSH=$(echo true)" >> $GITHUB_ENV)
          git diff-index --quiet HEAD || (git commit -m 'chore: Update swagger docs' && git push)
          echo ${{ env.GIT_PUSH }}

      - name: Test
        if: env.GIT_PUSH == 'true'
        run: echo ${{ env.GIT_PUSH }}

